<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <meta
      name="description"
      content="Frontend Mentor | Social links profile challenge"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__wrapper-pict mb-2">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Doe" />
        </div>
        <h1 class="card__name mb-2">Jessica Randall</h1>
        <p class="card__location mb-4">London, United Kingdom</p>
        <p class="card__description mb-2">
          "Front-end developer and avid reader."
        </p>
        <div class="card__wrapper-btns">
          <a
            href="https://github.com"
            target="_blank"
            role="button"
            rel="noreferrer noopener"
            class="btn"
            >GitHub</a
          >
          <a
            href="https://github.com/"
            target="_blank"
            role="button"
            rel="noreferrer noopener"
            class="btn"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/feed/"
            target="_blank"
            role="button"
            rel="noreferrer noopener"
            class="btn"
            >LinkedIn</a
          >
          <a
            href="https://twitter.com/"
            target="_blank"
            role="button"
            rel="noreferrer noopener"
            class="btn"
            >Twitter</a
          >
          <a
            href="https://www.instagram.com/"
            target="_blank"
            role="button"
            rel="noreferrer noopener"
            class="btn"
            >Instagram</a
          >
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by&nbsp;
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferrer noopener"
          >Frontend Mentor</a
        >. Coded by <a href="#" rel="noreferrer noopener">AB</a>.
      </div>
    </footer>
  </body>
</html>
